<!DOCTYPE html>
<html>
<head>
    <title>Match Game</title>
    <h1> Matching Game</h1>
    <h2> Click on the extra smiling face on the left.</h2>
<style type="text/css">

img{
    position:absolute
}
#rightSide {
 left: 500px; 
border-left: 1px solid aqua; 
position:absolute;
}
div{
    position: absolute;
    width:500px;
    height:500px;
}
body{
    background-color: rgb(1, 10, 17);
}
h1,h2{
    color: aqua;
}
</style>

</head>

<body id ="theBody">
<div id="rightSide"></div>
<div id="leftSide"></div>

<script type="text/javascript">

var numberOfFaces= 5;
var theLeftSide = document.getElementById("leftSide");
var theRightSide = document.getElementById("rightSide");
var theBody=document.getElementById("theBody");

function generatefaces() {
    for (var i=1; i<=numberOfFaces; i++){
var Image=document.createElement("img");
Image.src="https://learn.nucamp.co/pluginfile.php/783/mod_page/content/9/smile.png";
var randomNumberLeft=Math.floor(Math.random()*400);
var randomNumberTop=Math.floor(Math.random()*400);
Image.style.top=randomNumberTop + "px";
Image.style.left=randomNumberLeft + "px";
theLeftSide.appendChild(Image);
}

var leftSideImages=theLeftSide.cloneNode(true);
theLeftSide.lastChild.onclick=function nextLevel(event){
   event.stopPropagation();
   while(theLeftSide.firstChild)
   {theLeftSide.removeChild(theLeftSide.firstChild);}

   while(theRightSide.firstChild)
   {theRightSide.removeChild(theRightSide.firstChild);}
   numberOfFaces += 5;
   generatefaces(); };


theBody.onclick = function gameOver() {
   alert("Game Over!");
   theBody.onclick = null;
   theLeftSide.lastChild.onclick = null;
};
leftSideImages.removeChild(leftSideImages.lastChild);
theRightSide.appendChild(leftSideImages);
}
window.onload=generatefaces();


</script>
</body>
</html>
